<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>الأذكار</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#4CAF50">
    <link rel="apple-touch-icon" href="images/app-icon.png">
</head>
<body>
    <button class="toggle-sidebar"><i class="fas fa-bars"></i></button>
    
    <div class="sidebar">
        <div class="sidebar-menu">
            <a href="index.html">
                <img src="images/app-icon.png" alt="الرئيسية">
                <span data-translate="home">الرئيسية</span>
            </a>
            <a href="reciters.html">
                <img src="images/micrfone.png" alt="القراء">
                <span data-translate="reciters">القراء</span>
            </a>
            <a href="prayer-times.html">
                <img src="images/مواقيت الصلاة.png" alt="مواقيت الصلاة">
                <span data-translate="prayerTimes">مواقيت الصلاة</span>
            </a>
            <a href="tasbih.html">
                <img src="images/سبحة.png" alt="السبحة الإلكترونية">
                <span data-translate="tasbih">السبحة الإلكترونية</span>
            </a>
            <a href="quran.html">
                <img src="images/المصحف الشريف.png" alt="المصحف الشريف">
                <span data-translate="quran">المصحف الشريف</span>
            </a>
            <a href="azkar.html" class="active">
                <i class="fas fa-book-open"></i>
                <span data-translate="azkar">الأذكار</span>
            </a>
            <a href="settings.html">
                <i class="fas fa-gear"></i>
                <span data-translate="settings">الإعدادات</span>
            </a>
        </div>
    </div>

    <div class="container">
        <header>
            <h1 class="page-title">الأذكار</h1>
        </header>

        <div class="azkar-tabs">
            <button class="tab-btn active" data-tab="morning">
                <i class="fas fa-sun"></i>
                أذكار الصباح
            </button>
            <button class="tab-btn" data-tab="evening">
                <i class="fas fa-moon"></i>
                أذكار المساء
            </button>
            <button class="tab-btn" data-tab="sleep">
                <i class="fas fa-bed"></i>
                أذكار النوم
            </button>
            <button class="tab-btn" data-tab="prayer">
                <i class="fas fa-mosque"></i>
                أذكار الصلاة
            </button>
        </div>

        <div class="azkar-sections">
            <div class="azkar-content" id="morning" style="display: block;">
                <div id="morning-azkar" class="azkar-list"></div>
            </div>
            <div class="azkar-content" id="evening" style="display: none;">
                <div id="evening-azkar" class="azkar-list"></div>
            </div>
            <div class="azkar-content" id="sleep" style="display: none;">
                <div id="sleep-azkar" class="azkar-list"></div>
            </div>
            <div class="azkar-content" id="prayer" style="display: none;">
                <div id="prayer-azkar" class="azkar-list"></div>
            </div>
        </div>
    </div>

    <script src="translations.js"></script>
    <script src="azkar-database.js"></script>
    <script src="azkar.js"></script>
    <script src="darkMode.js"></script>
</body>
</html>
